<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

  <body>

    
      <div class="container">
          <div class="form-box login">
              <form action="#">
                  <h1>Admin Login</h1>
                  <div class="input-box">
                      <input type="text" placeholder="Username" class="usernamebtton"required>
                      <i class='bx bxs-user'></i>
                  </div>
                  <div class="input-box">
                      <input type="password" placeholder="Password" class="passwordbtton" required>
                      <i class='bx bxs-lock-alt' ></i>
                  </div>
                  <div class="forgot-link">
                  </div>
                  <button type="submit" class="btn js-btn">Login</button>
              </form>
          </div>

          <div class="form-box register">
              <form action="#">
                  <h1>User Login</h1>
                  <div class="input-box">
                      <input type="text" placeholder="Username" class="userlog" required>
                      <i class='bx bxs-user'></i>
                  </div>
                 
                  <div class="input-box">
                      <input type="password" placeholder="Password" class="userpass"required>
                      <i class='bx bxs-lock-alt' ></i>
                  </div>
                  <button type="submit" class="btn js-userlogin">Login</button>
              </form>
          </div>

          <div class="toggle-box">
              <div class="toggle-panel toggle-left">
                  <h1>Welcome Admin</h1>
                  <p>For User Login press â†“ Below Button </p>
                  <button class="btn register-btn">USER LOGIN</button>
              </div>

              <div class="toggle-panel toggle-right">
                  <h1>Welcome User</h1>
                  <p>For Admin Login Press The Below Button</p>
                  <button class="btn login-btn">Login</button>
              </div>
          </div>
      </div>

      <script src="form.js"></script>
